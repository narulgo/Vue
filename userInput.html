<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <div id="myID">
    <input v-model="userInput">
    <br>
    <comp v-bind:arg="userInput"></comp>
  </div>
  <script>
    Vue.component('comp', {
      props: ['arg'],
      template: `<h4>{{ arg }}</h4>`,
    })
    new Vue({
      el: '#myID',
      data: {
        userInput: ' ',
      }
    })
  </script>

</html>
