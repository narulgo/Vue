<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <div id="myID">
    <p>Countdown: {{ counter }}</p>
    <button v-on:click="counter--"> Click Me
    </button>
  </div>
  <script>
    var obj = new Vue({
      el: '#myID',
      data: { counter: 10 }
    });
    obj.$watch('counter', function (new_value, old_value) {
      alert(old_value + " becomes " + new_value);
    });
  </script>

</html>
