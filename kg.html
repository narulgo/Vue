<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <div id="myID">
    Pound : <input type="text" v-model="pounds">
    <br><br>
    Kilogram : <input type="text" v-model="kilos">
    <br>
  </div>
  <script>
    new Vue({
      el: '#myID',
      data: {
        kilos: 0,
        pounds: 0,
      },
      watch: {
        pounds: function (val) {
          this.kilos = val * 0.45359237038038;
        },
        kilos: function (val) {
          this.pounds = this.kilos / 0.45359237038038
        }
      }
    });
  </script>

</html>
