<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <div id="myID">
    <input type="checkbox" v-on:change="call">
  </div>
  <script>
    new Vue({
      el: "#myID",
      methods: {
        call: function () {
          document.write("Hello, My Friends!");
        }
      }
    })
  </script>

</html>
