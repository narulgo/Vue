<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <div id="myID">Please enter & delete your information! <br><br>
    <input v-on:keyup.delete="myFun">
  </div>
  <script>
    new Vue({
      el: '#myID',
      methods: {
        myFun: function () {
          document.write('Delete successfully!')
        }
      }
    })
  </script>

</html>
