<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <div id="myID">
    <div v-bind:style="styleObject">Good!</div>
  </div>
  <script>
    new Vue({
      el: '#myID',
      data: {
        styleObject: {
          color: 'blue',
          fontStyle: 'italic',
          fontFamily: 'arial black'
        }
      }
    })
  </script>

</html>
