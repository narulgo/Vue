<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <style>
    .blueClass {
      width: 90px;
      height: 50px;
      background: blue;
    }

    .pinkClass {
      width: 90px;
      height: 50px;
      background: pink;
    }
  </style>
  <div id="myID">
    Please check or uncheck the box:
    <input type="checkbox" v-model="bool">
    <br><br>
    <div v-bind:class="[ bool ? k1: k2 ]"></div>
  </div>
  <script>
    new Vue({
      el: '#myID',
      data: {
        bool: true,
        k1: 'blueClass',
        k2: 'pinkClass',
      }
    })
  </script>

</html>
