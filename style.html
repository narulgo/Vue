<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="
https://cdn.staticfile.org/vue/2.5.3/vue.min.js">
</script>
</head>

<body>
  <style>
    .myClass {
      color: blue;
      font-size: 18pt;
      font-family: arial black;
    }
  </style>
  <div id="myID">
    Please check the box:
    <input type="checkbox" v-model="bool">
    <br><br>
    <div v-bind:class="{'myClass': bool}">
      TypeScript in 8 Hours!
    </div>
  </div>
  <script>
    new Vue({
      el: '#myID',
      data: {
        bool: false
      }
    });
  </script>

</html>
